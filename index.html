<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing:border-box;
        }
        .fluid-container{
            height: 300px !important;
            text-align: center;
        }
        .heading{
            padding: 1px;
        }
    </style>
</head>
<body>
    <div class="fluid-container">
        <div class="row">
            <div class="col-xxl-5 col-lg-3 border border-danger"><img src="p1.jpg" alt="protect-nature" height="100%"></div>
            <div class="col-xxl-7 col-lg-9 border border-primary">
             <div class="row">
                <div class="col-xxl-8 col-lg-9 col-md-8 col-sm-6 border border-warning"><span class="heading bg-success rounded text-white ">Save Our Mother Earth</span></div>
                <div class="col-xxl-1 col-lg-1 col-md-1 col-sm-2 border border-warning">?</div>
                <div class="col-xxl-2 col-lg-1 col-md-2 col-sm-2 border border-warning">00:00:00</div>
                <div class="col-xxl-1 col-lg-1 col-md-1 col-sm-2 border border-warning">0</div>
            </div>
             <div class="row"> 
                 <div class="col-xxl-8 col-lg-9 col-md-8 col-sm-8 border border-success"><span class="heading bg-primary rounded text-white ">Keep it neat</span> & <span class="heading bg-primary rounded text-white">clean</span></div>
                 <div class="col-xxl-4 col-lg-3 col-md-4 col-sm-4 border border-success"><img src="poster.jpg" alt="save nature" height="80px" width="100$"></div>
            </div>
            <div class="row">
                <div class="col-xxl-6 col-lg-10 col-md-6 col-sm-7 border border-dark"><span style="font-size: 30px;"class="bg-info text-white">Go green, breathe clean!</span></div>
                <div class="col-xxl-6 col-lg-2 col-md-6 col-sm-5 border border-dark"><video src="video.mp4" height="150px" width="100%" controls></video></div>
            </div>
           </div>
        </div>    
    </div>
       
</body>
